inherit_mode:
  merge:
  - Exclude
  - Include

plugins:
  - rubocop-angellist
  - rubocop-graphql
  - rubocop-performance
  - rubocop-rails
  - rubocop-rake
  - rubocop-rspec
  - rubocop-sorbet
  - rubocop-thread_safety

AllCops:
  TargetRailsVersion: 7.0
  TargetRubyVersion: 3.4
  Exclude:
    - app/views/**/* # Dont think this is necessary butâ€¦ whatever
    - bin/**/*
    - db/**/*
    - frontend/**/*
    - node_modules/**/*
    - public/**/*
    - script/**/*
    - sorbet/**/*
    - test/**/*
    - tmp/**/*
    - vendor/**/*

Angellist:
  Enabled: true

# Add Rubocop rules we want to override below, sort them alphabetically

Bundler/OrderedGems: { Enabled: false }

Gemspec/DeprecatedAttributeAssignment: { Enabled: true }
Gemspec/DevelopmentDependencies: { Enabled: false }
Gemspec/RequireMFA: { Enabled: false }
Gemspec/RequiredRubyVersion: { Enabled: false }

GraphQL/ArgumentDescription: { Enabled: false }
GraphQL/ArgumentName: { Enabled: false }
GraphQL/ExtractType: { Enabled: false }
GraphQL/FieldDescription: { Enabled: false }
GraphQL/FieldName: { Enabled: false }
GraphQL/FieldMethod: { Enabled: true, AutoCorrect: false }
GraphQL/ObjectDescription: { Enabled: false }

Layout/ArgumentAlignment: { EnforcedStyle: with_fixed_indentation }
# Layout/ClassStructure is replaced by Angellist/ClassStructure
Layout/ClassStructure: { Enabled: false }
Layout/CaseIndentation: { EnforcedStyle: end }
Layout/EmptyLineAfterGuardClause: { Enabled: true }
Layout/EndAlignment: { EnforcedStyleAlignWith: variable }
Layout/FirstArgumentIndentation: { EnforcedStyle: consistent }
Layout/FirstArrayElementIndentation: { EnforcedStyle: consistent }
Layout/FirstArrayElementLineBreak: { Enabled: true, AllowMultilineFinalElement: true }
Layout/FirstHashElementIndentation: { EnforcedStyle: consistent }
Layout/FirstHashElementLineBreak: { Enabled: true }
Layout/FirstMethodArgumentLineBreak: { Enabled: true, AllowMultilineFinalElement: true }
Layout/HashAlignment: { EnforcedLastArgumentHashStyle: ignore_implicit }
Layout/LineContinuationLeadingSpace: { Enabled: false }
Layout/LineContinuationSpacing: { Enabled: false }
Layout/LineEndStringConcatenationIndentation: { Enabled: true, EnforcedStyle: indented }
Layout/LineLength: { Enabled: false }
Layout/MultilineArrayLineBreaks: { Enabled: true, AllowMultilineFinalElement: true }
Layout/MultilineHashKeyLineBreaks: { Enabled: true }
Layout/MultilineMethodArgumentLineBreaks: { Enabled: true, AllowMultilineFinalElement: true }
Layout/MultilineMethodCallIndentation: { EnforcedStyle: indented, IndentationWidth: 2 }
Layout/MultilineOperationIndentation: { EnforcedStyle: indented }
Layout/ParameterAlignment: { EnforcedStyle: with_fixed_indentation }
Layout/SpaceBeforeBrackets: { Enabled: true }
Layout/SpaceInsideBlockBraces: { Enabled: true, }
Layout/TrailingEmptyLines: { Enabled: true, EnforcedStyle: final_newline }

